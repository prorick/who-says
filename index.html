<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Who Says!</h1>
    
    <p>
      Welcome to the Game! In this game, you will repeat back the pattern by pressing the buttons!
    </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <div id="gameButtonArea"> 
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"
>
      <img src="https://cdn.glitch.com/d618bf00-cce2-4e50-bbd7-cfaea67445b0%2Fthestar.png?v=1616538975598"/>
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"
>
      <img src="https://cdn.glitch.com/d618bf00-cce2-4e50-bbd7-cfaea67445b0%2Ftriangle.png?v=1616541296820"/>
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"
>
      <img src="https://cdn.glitch.com/d618bf00-cce2-4e50-bbd7-cfaea67445b0%2Fsquare.png?v=1616541304963"/>
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"
>
      <img src="https://cdn.glitch.com/d618bf00-cce2-4e50-bbd7-cfaea67445b0%2Fcircle.png?v=1616541314775"/>
      </button>
    
    
    
    </div>
    

  </body>
</html>
